<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vitam – Consultoria em Treinamento Físico</title>
    <link rel="shortcut icon" href="static/favicon.ico" />

    <!-- BOOTSTRAP STYLE -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/slider.css">

</head>
<body>
    <!-- MENU -->
    <nav class="main-menu">
        <div class="container">
            <ul class="main-nav">
                <li><a href="#" class="logo"><img src="static/vitam-logo-2w.svg" alt="VITAM LOGO"></a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
    </nav>

    <!-- IMAGE SLIDER -->
    <section id="slider-container">
        <!-- SLIDES -->
        <div class="slide fadeon" id="slide-0">
            <img src="static/img/img1.jpg" alt="">
        </div>
        <div class="slide fadeon" id="slide-1">
            <img src="static/img/img2.jpg" alt="">
        </div>
        <div class="slide fadeon" id="slide-2">
            <img src="static/img/img2.jpg" alt="">
        </div>

        <!-- ARROW NAVIGATION -->
        <div id="arrows-wrapper">
            <!-- ARROW LEFT -->
            <p class="slider-arrow center_y" id="arrow-prev">&#10094</p>
            <!-- ARROW RIGHT -->
            <p class="slider-arrow center_y" id="arrow-next">&#10095</p>
        </div>

        <!-- DOT NAVIGATION -->
        <div class="center_x" id="dots-wrapper">
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
            <div class="dot-navigation"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
		<div class="footer-copy">
			<div class="container">
				Copyright &copy 2018&nbsp-&nbsp<a href="https://github.com/WesGtoX" target="_blank">Wesley Mendes</a>
			</div>
    </footer>

    <!-- SCRIPTS -->
    <script src="static/js/main.js"></script>
</body>
</html>
